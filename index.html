  <!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netzage Express - Em Atualização</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .maintenance-container {
            max-width: 800px;
            width: 100%;
            padding: 40px;
            border: 1px solid #fff;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .maintenance-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 55%
            );
            animation: shine 3s infinite;
            z-index: -1;
        }
        
        @keyframes shine {
            0% { transform: translate(-30%, -30%) rotate(0deg); }
            100% { transform: translate(30%, 30%) rotate(360deg); }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .logo {
            width: 150px;
            margin-bottom: 30px;
            filter: invert(1);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }
        
        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .countdown-number {
            font-size: 3rem;
            font-weight: 700;
            background: #fff;
            color: #000;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        
        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background-color: #333;
            border-radius: 4px;
            margin: 30px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #fff;
            width: 0;
            transition: width 1s linear;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .social-link {
            color: #fff;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            transform: translateY(-3px);
            opacity: 0.8;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .countdown-number {
                font-size: 2rem;
                width: 60px;
                height: 60px;
            }
            
            .countdown-label {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <img src="images/logo.png" alt="Netzage Express" class="logo">
        <h1>ESTAMOS EM ATUALIZAÇÃO</h1>
        <p>Estamos trabalhando para melhorar sua experiência. Nosso site estará disponível em:</p>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="hours">08</div>
                <div class="countdown-label">Horas</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minutos</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Segundos</div>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <p>Estamos implementando novas funcionalidades e melhorias para servir você melhor. Agradecemos sua paciência!</p>
        
        <div class="social-links">
            <a href="#" class="social-link">📱</a>
            <a href="#" class="social-link">📧</a>
            <a href="#" class="social-link">💬</a>
        </div>
    </div>

    <script>
        // Configura o tempo final (8 horas a partir de agora)
        const countDownDate = new Date().getTime() + (8 * 60 * 60 * 1000);
        
        // Atualiza o contador a cada 1 segundo
        const x = setInterval(function() {
            // Obtém o tempo atual
            const now = new Date().getTime();
            
            // Calcula a diferença entre agora e o tempo final
            const distance = countDownDate - now;
            
            // Calcula horas, minutos e segundos
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Exibe o resultado nos elementos
            document.getElementById("hours").innerHTML = Math.floor(hours).toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
            
            // Atualiza a barra de progresso
            const totalTime = 8 * 60 * 60 * 1000;
            const elapsed = totalTime - distance;
            const progressPercent = (elapsed / totalTime) * 100;
            document.getElementById("progress-bar").style.width = progressPercent + "%";
            
            // Se o contador terminar, exibe uma mensagem
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
                document.getElementById("progress-bar").style.width = "100%";
                document.querySelector("h1").innerHTML = "ATUALIZAÇÃO CONCLUÍDA!";
                document.querySelector("p").innerHTML = "O site está disponível novamente. Atualize a página para acessar a nova versão.";
            }
        }, 1000);
        
        // Adiciona efeito de digitação ao texto
        const texts = [
            "Implementando novas funcionalidades...",
            "Otimizando desempenho...",
            "Atualizando o catálogo...",
            "Melhorando a experiência do usuário..."
        ];
        
        let currentText = 0;
        let charIndex = 0;
        let isDeleting = false;
        const typingElement = document.querySelectorAll("p")[1];
        
        function typeWriter() {
            const text = texts[currentText];
            
            if (isDeleting) {
                typingElement.textContent = text.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typingElement.textContent = text.substring(0, charIndex + 1);
                charIndex++;
            }
            
            if (!isDeleting && charIndex === text.length) {
                isDeleting = true;
                setTimeout(typeWriter, 2000);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                currentText = (currentText + 1) % texts.length;
                setTimeout(typeWriter, 500);
            } else {
                const speed = isDeleting ? 100 : 150;
                setTimeout(typeWriter, speed);
            }
        }
        
        // Inicia o efeito de digitação após 3 segundos
        setTimeout(typeWriter, 3000);
    </script>
</body>
</html>
