 <!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netzage Express - Em Atualização</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            overflow-y: auto;
        }
        
        .maintenance-container {
            max-width: 800px;
            width: 100%;
            padding: 30px;
            border: 1px solid #fff;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            margin: 40px 0;
        }
        
        .maintenance-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 55%
            );
            animation: shine 3s infinite;
            z-index: -1;
        }
        
        @keyframes shine {
            0% { transform: translate(-30%, -30%) rotate(0deg); }
            100% { transform: translate(30%, 30%) rotate(360deg); }
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .logo {
            width: 120px;
            margin-bottom: 25px;
            filter: invert(1);
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 25px;
            line-height: 1.6;
            min-height: 60px;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 70px;
        }
        
        .countdown-number {
            font-size: 2.2rem;
            font-weight: 700;
            background: #fff;
            color: #000;
            width: 70px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            margin-bottom: 8px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        
        .countdown-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background-color: #333;
            border-radius: 3px;
            margin: 25px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #fff, #f5f5f5);
            width: 0;
            transition: width 1s linear;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background-color: #fff;
            border-radius: 50%;
            color: #000;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .social-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        .whatsapp { background-color: #25D366; color: white; }
        .email { background-color: #D44638; color: white; }
        .chat { background-color: #0084FF; color: white; }
        
        .update-message {
            font-size: 0.9rem;
            margin-top: 20px;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        
        @media (max-width: 480px) {
            .maintenance-container {
                padding: 20px;
                border-radius: 10px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .logo {
                width: 100px;
            }
            
            p {
                font-size: 1rem;
                min-height: 80px;
            }
            
            .countdown-number {
                font-size: 1.8rem;
                width: 60px;
                height: 60px;
            }
            
            .countdown-label {
                font-size: 0.7rem;
            }
            
            .social-link {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <img src="images/logo.png" alt="Netzage Express" class="logo">
        <h1>ESTAMOS EM ATUALIZAÇÃO</h1>
        <p>Estamos trabalhando para melhorar sua experiência. Nosso site estará disponível em:</p>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="hours">08</div>
                <div class="countdown-label">Horas</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minutos</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Segundos</div>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <p id="typing-text">Preparando novidades incríveis para você...</p>
        
        <div class="social-links">
            <a href="https://wa.me/SEUNUMERO" class="social-link whatsapp">📱</a>
            <a href="mailto:seuemail@exemplo.com" class="social-link email">📧</a>
            <a href="#" class="social-link chat">💬</a>
        </div>
        
        <div class="update-message">Voltamos em breve com uma experiência melhorada!</div>
    </div>

    <script>
        // Configura o tempo final (8 horas a partir de agora)
        const countDownDate = new Date().getTime() + (8 * 60 * 60 * 1000);
        
        // Atualiza o contador a cada 1 segundo
        const x = setInterval(function() {
            // Obtém o tempo atual
            const now = new Date().getTime();
            
            // Calcula a diferença entre agora e o tempo final
            const distance = countDownDate - now;
            
            // Calcula horas, minutos e segundos
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Exibe o resultado nos elementos
            document.getElementById("hours").innerHTML = Math.floor(hours).toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
            
            // Atualiza a barra de progresso
            const totalTime = 8 * 60 * 60 * 1000;
            const elapsed = totalTime - distance;
            const progressPercent = (elapsed / totalTime) * 100;
            document.getElementById("progress-bar").style.width = progressPercent + "%";
            
            // Se o contador terminar, exibe uma mensagem
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
                document.getElementById("progress-bar").style.width = "100%";
                document.querySelector("h1").innerHTML = "ATUALIZAÇÃO CONCLUÍDA!";
                document.getElementById("typing-text").innerHTML = "O site está disponível novamente. Atualize a página para acessar a nova versão.";
                
                // Adiciona botão de atualização
                const refreshBtn = document.createElement('button');
                refreshBtn.innerHTML = 'Atualizar Página';
                refreshBtn.style = `
                    background: #fff;
                    color: #000;
                    border: none;
                    padding: 12px 24px;
                    border-radius: 30px;
                    font-weight: bold;
                    margin-top: 20px;
                    cursor: pointer;
                    transition: all 0.3s ease;
                `;
                refreshBtn.onmouseover = () => refreshBtn.style.transform = 'translateY(-2px)';
                refreshBtn.onmouseout = () => refreshBtn.style.transform = 'none';
                refreshBtn.onclick = () => location.reload();
                
                document.querySelector('.maintenance-container').appendChild(refreshBtn);
            }
        }, 1000);
        
        // Adiciona efeito de digitação ao texto
        const texts = [
            "Implementando novas funcionalidades...",
            "Otimizando desempenho para dispositivos móveis...",
            "Atualizando nosso catálogo de produtos...",
            "Melhorando a experiência de compra...",
            "Preparando ofertas exclusivas...",
            "Configurando sistemas de pagamento..."
        ];
        
        let currentText = 0;
        let charIndex = 0;
        let isDeleting = false;
        const typingElement = document.getElementById("typing-text");
        
        function typeWriter() {
            const text = texts[currentText];
            
            if (isDeleting) {
                typingElement.textContent = text.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typingElement.textContent = text.substring(0, charIndex + 1);
                charIndex++;
            }
            
            if (!isDeleting && charIndex === text.length) {
                isDeleting = true;
                setTimeout(typeWriter, 2000);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                currentText = (currentText + 1) % texts.length;
                setTimeout(typeWriter, 500);
            } else {
                const speed = isDeleting ? 50 : 100 + Math.random() * 50;
                setTimeout(typeWriter, speed);
            }
        }
        
        // Inicia o efeito de digitação
        setTimeout(typeWriter, 1000);
        
        // Adiciona efeito de flutuação suave aos ícones
        const socialLinks = document.querySelectorAll('.social-link');
        socialLinks.forEach(link => {
            setInterval(() => {
                link.style.transform = `translateY(${Math.sin(Date.now()/500 + link.dataset.offset)*5}px)`;
            }, 50);
        });
    </script>
</body>
</html>
